<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder By Asadullah</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="last name">Last name:</label>
            <input type="text"id="last name" name="last name" required>
            <label for="email address">Email address: </label>
            <input type="email address" id="email address" name="email address" required>
            <label for="contact number">Contact number: </label>
            <input type="tel" id="contact number" name="contact number" required>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image" required>


            <fieldset>
                <legend>Education</legend>
                <label for="Education"></label>
                <textarea name="Education" id="Education" rows="4" required> </textarea>

            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="Experience"></label>
                <textarea name="Experience" id="Experience" rows="4" required> </textarea>
                
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="Skills"></label>
                <textarea name="Skills" id="Skills" rows="4" required> </textarea>
                
            </fieldset>

            <button type="submit"> Genrate Resume Below </button>

        </fieldset>
    </form>


<div id="resumeOutput">
<!--Resume Will Be Generated Below-->
</div>

<script src="script.ts"></script>



</body>
</html>
